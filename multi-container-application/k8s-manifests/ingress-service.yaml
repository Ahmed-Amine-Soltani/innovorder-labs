apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
   - http:
      paths:
      - pathType: Exact
        path: /
        backend:
          service:
            name: client-service
            port: 
              number: 3000
      - pathType: Prefix
        path: /api/
        backend:
          service:
            name: server-service
            port:
              number: 5000